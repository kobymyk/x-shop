<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Products</title>
</head>
<body>
<div class="container">
    <h1 class="align-center">Product list</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Creation date</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="product : ${products}">
                <th scope="row" th:text="${product.id}">id</th>
                <td th:text="${product.name}">name</td>
                <td th:text="${product.creationDate}">creationDate</td>
                <td th:text="${product.price}">price</td>
                <td>
                    <button class="table-edit" th:onclick="'window.location.href = \'' + @{/product/{id}(id=${product.id})} + '\''"> Edit </button>
                </td>
                <td>
                    <form action="#" th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
